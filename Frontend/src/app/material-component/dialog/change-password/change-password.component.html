<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Change Password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typograpgy">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Old Password</mat-label> 
                <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ? 'password' :'text'">
                <BUtton type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </BUtton>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword">
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors">this field is mandatory</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>New Password</mat-label> 
                <input matInput formControlName="newPasswor" type="password" required [type]="newPasswor ? 'password' :'text'">
                <BUtton type="button" mat-icon-button matSuffix (click)="newPasswor = !newPasswor" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newPasswor">
                    <mat-icon>{{newPasswor ? 'visibility_off' : 'visibility'}}</mat-icon>
                </BUtton>
                <mat-error *ngIf="changePasswordForm.controls.newPasswor.touched && changePasswordForm.controls.newPasswor">
                    <span *ngIf="changePasswordForm.controls.newPasswor.errors">this field is mandatory</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm Password</mat-label> 
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password' :'text'">
                <BUtton type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPassword">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </BUtton>
                <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors">this field is mandatory</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls && changePasswordForm.invalid)">
                    <span>New Password and Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">
        <mat-icon>save</mat-icon> Update
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
